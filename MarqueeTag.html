<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tag(Basic Animation)</title>
</head>
<body>
    <h1>HTML</h1>
    <marquee behavior="" direction="" bgcolor="blue" loop="" hspace="" vspace="" width="150px" height="" scrollamount="15s">
        <h1>HTML</h1>
    </marquee>
    <br>
    <marquee behavior="" direction="" bgcolor="blue" loop="" hspace="" vspace="" width="150px" height="" scrollamount="15" scrolldelay="100">
        <h1>HTML</h1>
    </marquee>
    <br>
    <marquee behavior="" direction="" bgcolor="blue" loop="" hspace="" vspace="" width="150px" height="">
        <h1>HTML</h1>
    </marquee>
    <br>
    <marquee behavior="" direction="" bgcolor="blue" loop="" hspace="" vspace="" width="150px" height="" scrolldelay="1000ms">
        <h1>HTML</h1>
    </marquee>
    <br>
</body>
</html>
<!-- 
Marquee Attributes : 
1) behavior = scroll(default)/slide/alternate
2) direction = left(default)/right/up/down
3) bgcolor =  colorname
4) loop = decimal Number
5) hspace(horizontal space) = px/%(0-49%)
6) vspace (vertical space)= px/%(0-100%)
7) width = px/%
8) height = px
9) scrollamount
10) scrolldelay
 -->

 <!-- 

    1s = 1000ms
